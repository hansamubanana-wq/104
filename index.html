<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>104の思い出</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: #000;
            color: white;
            padding: 0;
            overflow-x: hidden;
        }

        .hero {
            height: 40vh;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        h1 {
            font-size: 4em;
            font-weight: 800;
            letter-spacing: 3px;
            z-index: 1;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        .category-section {
            margin-bottom: 80px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102,126,234,0.3);
        }

        .category-title {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-count {
            font-size: 1.2em;
            color: #888;
            font-weight: 500;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #111;
            aspect-ratio: 1;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(102,126,234,0.4) 0%, rgba(118,75,162,0.4) 100%);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102,126,234,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.95em;
            z-index: 3;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(20px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 20px 80px rgba(102,126,234,0.5);
            border: 3px solid rgba(255,255,255,0.1);
        }

        .close {
            position: absolute;
            top: -60px;
            right: 0;
            color: white;
            font-size: 50px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .close:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 40px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .nav-btn:hover {
            background: rgba(102,126,234,0.5);
            border-color: rgba(102,126,234,0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        .modal-number {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .hero {
                height: 30vh;
                min-height: 200px;
            }

            .category-title {
                font-size: 1.5em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .container {
                padding: 30px 15px 60px;
            }

            .nav-btn {
                font-size: 30px;
                width: 50px;
                height: 50px;
            }

            .prev {
                left: 15px;
            }

            .next {
                right: 15px;
            }

            .gallery-item .number {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>104</h1>
    </div>

    <div class="container" id="container"></div>

    <!-- モーダル -->
    <div class="modal" id="modal">
        <button class="nav-btn prev" id="prevBtn">‹</button>
        <div class="modal-content">
            <button class="close" id="closeBtn">&times;</button>
            <img id="modalImg" src="" alt="">
            <div class="modal-number" id="modalNumber"></div>
        </div>
        <button class="nav-btn next" id="nextBtn">›</button>
    </div>

    <script>
        const categories = {
            '自然教室': [1,4,...range(5,79),88,99,111,122,133,144,155,...range(159,164),...range(166,191),198,209,220,231],
            '文化祭': [...range(80,87),...range(89,98),100],
            '南里先生': [...range(101,104),123,124],
            '合唱コン': [...range(105,109),...range(112,121)],
            '葛西臨海公園': range(125,131),
            'レク': [132,...range(134,140)],
            'ビブリオバトル': [141,...range(150,152),157],
            '体育祭': [...range(192,197),...range(199,208),...range(210,219)],
            'English Fun Program': [...range(221,230),...range(232,241)],
            '教室': [2,3,110,142,143,145,146,147,148,149,153,154,156,158,165]
        };

        function range(start, end) {
            return Array.from({length: end - start + 1}, (_, i) => start + i);
        }

        const container = document.getElementById('container');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalNumber = document.getElementById('modalNumber');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentIndex = 0;
        let allImages = [];

        // カテゴリーごとにギャラリーを生成
        Object.entries(categories).forEach(([categoryName, images]) => {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerHTML = `
                <h2 class="category-title">${categoryName}</h2>
                <span class="category-count">${images.length}枚</span>
            `;
            
            const gallery = document.createElement('div');
            gallery.className = 'gallery';
            
            images.forEach(num => {
                allImages.push(num);
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="images/${num}.jpg" alt="${categoryName} ${num}" loading="lazy">
                    <div class="number">${num}</div>
                `;
                item.onclick = () => openModal(num);
                gallery.appendChild(item);
            });
            
            section.appendChild(header);
            section.appendChild(gallery);
            container.appendChild(section);
        });

        function openModal(imageNum) {
            currentIndex = imageNum;
            updateModalImage();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateModalImage() {
            modalImg.src = `images/${currentIndex}.jpg`;
            modalNumber.textContent = `${currentIndex}`;
        }

        function showPrev() {
            const currentPos = allImages.indexOf(currentIndex);
            const newPos = currentPos - 1 < 0 ? allImages.length - 1 : currentPos - 1;
            currentIndex = allImages[newPos];
            updateModalImage();
        }

        function showNext() {
            const currentPos = allImages.indexOf(currentIndex);
            const newPos = (currentPos + 1) % allImages.length;
            currentIndex = allImages[newPos];
            updateModalImage();
        }

        closeBtn.onclick = closeModal;
        prevBtn.onclick = showPrev;
        nextBtn.onclick = showNext;

        modal.onclick = (e) => {
            if (e.target === modal) closeModal();
        };

        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') showPrev();
            if (e.key === 'ArrowRight') showNext();
        });
    </script>
</body>
</html>
